<!DOCTYPE html>
<html>

<head>
  <title>Book of Cassandra</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
     
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1>Book of Cassandra</h1>
    <form class="form-inline" method="POST" action="http://127.0.0.1:5000/predict">
        <div class="form-group">
            <label for="exampleInputName2">Full Name</label>
            <input type="text" class="form-control" name="Name" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Pronoun</label>
            <select class="form-control" id="exampleSelect1" name="pronoun">
                <option>He</option>
                <option>She</option>
                <option>They</option>
            </select>
        </div> 
        <input type="submit" class="btn btn-default" value="See my future..." name="send">
    </form>
  </div>

</body>

</html>
